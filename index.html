<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <button id="mute">Mute</button>
  <div id="calculator">
    <div id="display">0</div>
    <div id="button-rows-container">
      <div class="button-row">
        <button class="number" data-key="7">7</button>
        <button class="number" data-key="8">8</button>
        <button class="number" data-key="9">9</button>
        <button class="operator" data-key="Backquote">-+</button>
      </div>
      <div class="button-row">
        <button class="number" data-key="4">4</button>
        <button class="number" data-key="5">5</button>
        <button class="number" data-key="6">6</button>
        <button class="operator" data-key="Period">.</button>
      </div>
      <div class="button-row">
        <button class="number" data-key="1">1</button>
        <button class="number" data-key="2">2</button>
        <button class="number" data-key="3">3</button>
        <button class="operator" data-key="Slash">/</button>
      </div>
      <div class="button-row">
        <button class="number" data-key="0">0</button>
        <button class="utility" data-key="Delete">DEL</button>
        <button class="utility" data-key="Backspace">AC</button>
        <button class="operator" data-key="6">^</button>
      </div>
      <div class="button-row">
        <button class="operator" data-key="Equal">+</button>
        <button class="operator" data-key="Minus">-</button>
        <button class="operator" data-key="8">*</button>
        <button class="operator" data-key="Equal">=</button>
      </div>
    </div>



  </div>
</body>
</html>
